<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		//var age = prompt('请输入你的年龄：');
		//1.parseInt(变量) 可以把字符型的转换成数字型  得到的是整数
		//console.log(parseInt(age));
		console.log(parseInt('3.14'));//3 取整
		console.log(parseInt('3,94'));//3 取整
		console.log(parseInt('120px'));//120  会去掉px
		console.log(parseInt('abc120px'));//NaN
		//2.parseFloat(变量) 可以把字符串型转换成数字型 得到的是小数  浮点数
		console.log(parseFloat('3.14'));
		console.log(parseFloat('120px'));//120  去掉px
		//3.利用 Number(变量)
		var str = '123';
		console.log(Number(str));
		console.log(Number('12'));
		//4.利用了算数运算 — * /  隐式转换
		console.log('12'-0);//12
		console.log('123'-'120');
		console.log('123' * 1);
	</script>
</head>
<body>

</body>
</html>
