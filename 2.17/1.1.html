<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		//1.转换成字符串类型
		var num = 10;
		var str = num.toString();
		console.log(str);
		console.log(typeof str);
		//2.我们利用  String()
		console.log(String(num));
		//3.利用+拼接字符串的方法实现转换效果  隐式转换
		console.log(num+'');
	</script>
</head>
<body>

</body>
</html>
