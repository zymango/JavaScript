<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.mini.js"></script>
</head>

<body>
    <ol>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li class="item">我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
    </ol>
    <ul>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
    </ul>
    <div class="current">我有current</div>
    <div>我没有current</div>
    <script>
        $(function() {
            //1.兄弟元素siblings  除了自身元素之外的的所有亲兄弟
            $("ol .item").siblings("li").css("color", "red");
            //2.第n个元素
            // (1)我们可以利用选择器的方式选择
            $("ul li:eq(2)").css("color", "skyblue");
            //(2)我们可以利用选择方法的方式选择  更推荐这种
            $("ul li").eq(2).css("color", "blue");
            //3.判断是否有某个类
            console.log($("div:first").hasClass("current"));
            console.log($("div:last").hasClass("current"));


        });
    </script>
</body>

</html>
