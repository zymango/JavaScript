<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.mini.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .tab {
            width: 600px;
            margin: 0px auto;
            border: 1px solid red;
            margin-top: 50px;
        }
        
        .tab_list {
            height: 45px;
            margin: 0px auto;
        }
        
        .tab_list ul {
            background-color: pink;
        }
        
        .tab_list li {
            float: left;
            text-align: center;
            padding: 10px;
            cursor: pointer;
        }
        
        .current {
            background-color: red;
            cursor: pointer;
            color: white;
        }
        
        .tab_con {
            height: 100px;
        }
        
        .item {
            display: none;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格和包装</li>
                <li>售后保障</li>
                <li>商品评价</li>
                <li>手机社区</li>
            </ul>
        </div>

        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格和包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>
        </div>
    </div>
    <script>
        $(function() {
            //1.点击上部的li，当前li添加current类，其余兄弟移出类
            $(".tab_list li").click(function() {
                //链式编程
                $(this).addClass("current").siblings().removeClass("current");
                //2.点击的同时，得到当前li的索引号
                var index = $(this).index();
                console.log(index);
                //3.让下部里面相应索引号的item显示，其余的item隐藏
                $(".tab_con .item").eq(index).show().siblings().hide();
            });
        })
    </script>
</body>

</html>
