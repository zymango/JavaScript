<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.mini.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            display: none;
        }
    </style>
</head>

<body>
    <button>下拉滑动</button>
    <button>上拉滑动</button>
    <button>切换滑动</button>
    <div></div>
    <script>
        $(function() {
            $("button").eq(0).click(function() {
                //下滑动sliderDown()
                $("div").slideDown();
            })
            $("button").eq(1).click(function() {
                //上滑动sliderUp()
                $("div").slideUp(500);
            })
            $("button").eq(2).click(function() {
                //滑动切换sliderToggle()
                $("div").slideToggle(100);
            })
        })
    </script>
</body>

</html>
