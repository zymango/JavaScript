<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.nav{
			width: 200px;
			height: 30px;
			margin: 100px auto;
			/*border: 1px solid red;*/
			position: relative;
		}
		.nav>li{
			float: left;
			list-style: none;
			width: 50px;
			text-align: center;
			line-height: 30px;
			background-color: pink;
			cursor: pointer;
		}
		.nav a{
			text-decoration: none;
			color: black;
		}
		.nav ul{
			position: absolute;
			width: 50px;
			height: 90px;
			/*border: 1px solid red;*/
			display: none;
		}
		.nav ul li{
			list-style: none;
			cursor: pointer;
			background-color: pink;
		}
	</style>
</head>
<body>
	<ul class="nav">

				<li><a href="">@我</a></li>
			</ul>
		</li>
	</ul>
	<script>
		//1.获取元素
		var nav = document.querySelector('.nav');
		var lis = nav.children;
		//2.循环注册事件
		for(var i = 0; i < lis.length; i++){
			lis[i].onmouseover = function(){
				this.children[1].style.display = 'block';
			}
			lis[i].onmouseout = function(){
				this.children[1].style.display = 'none';
			}
		}
	</script>
