<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		//1.逻辑与 &&  两侧都为true  结果才是true 只要有一侧是false 结果为false
		console.log(3 > 5 && 3 > 2);
		// console.log(3 < 5 && 3 > 2)；
		//2.逻辑或 ||  两侧都是false  结果是假  只要有一侧是true 结果都为真
		console.log(3 > 5 || 3 > 2);//true
		console.log(3 > 5 || 3 < 2);//false
		//3.逻辑非  ！
		console.log(!true);
	</script>
</head>
<body>

</body>
</html>
