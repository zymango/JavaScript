<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		//如果有 0 '' null undefined NaN
		console.log(123 && 456); //456
		console.log(0 && 456); //0
		console.log('' && 1 + 2 && 456 * 56789);//''
		//逻辑中断很重要，会影响程序的结果
		var num = 0;
		console.log(123 || num++);
		console.log(num);//0

	</script>
</head>
<body>

</body>
</html>
