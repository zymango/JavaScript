<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		//1.程序中等于  ==  默认转换数据类型  会把字符串类型转换成数字型
		console.log(3 == 5);  //false
		console.log(18 == 18);  //true
		console.log(18 == '18');  //true
		//2.程序中的全等  一模一样
		console.log(18 === 18);//true
		console.log(18 === '18');//false
	</script>
</head>
<body>

</body>
</html>
