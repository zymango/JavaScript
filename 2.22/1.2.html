<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		//1.想要一个变量加一
		var num = 1;
		num = num + 1;//++num
		console.log(num);//2
		//2.前置递增运算符  ++  写在前面
		var age = 10;
		++age;
		console.log(age);
		//3.先加1  后返回值
		var p =10;
		console.log(++p + 10);//21
		//4.前置自增和后置自增单独使用  效果是一样的  后置自增：  先返回原值 后自加1
		var a = 10;
		//a++;
		console.log(a++ + 10);//20
		console.log(a);//11
	</script>
</head>

</body>
</html>
