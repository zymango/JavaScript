<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		//函数形参实参个数匹配
		function getSum(num1, num2){
			console.log(num1 + num2);
		}
		//1.如果实参个数和形参个数一致  则正常输出结果
		getSum(1, 2);
		//2.如果实参的个数小于形参的个数
		getSum(1, 2, 3);
		//3.如果实参个数小于形参个数  多余的参数为undefined   
		//形参可以看作是不用声明的变量  num2  是一个变量但是没有接收值  就是undefined
		getSum(1);  //NaN


	</script>
</head>
<body>

</body>
</html>
