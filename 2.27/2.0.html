<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		//1.我们可以利用函数的参数实现函数重复不同代码
		// function 函数名(形参1,形参2...){//在声明函数的小括号里是 形参（形式上的参数）

		//}
		//函数名（实参1,实参2...）;//在函数小括号里面的是实参（实际的参数）
		function getSum(num1,num2){
			console.log(num1 + num2);
		}
		getSum(1, 3);
		getSum(2, 8);


		function getSums(start, end){
			var sum = 0;
			for(var i = start; i <= end; i++){
				sum += i;
			}
			console.log(sum);
		}
		getSums(1, 100);
		getSums(1, 10);
	</script>
</head>
<body>

</body>
</html>
