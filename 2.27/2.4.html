<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		function getArrMax(arr){//arr接收一个数组
			var max = arr[0];
			for(var i = 1; i < arr.length; i++){
				if(arr[i] > max){
					max = arr[i];
				}
			}
			return max;
		}
		//在我们实际开发里面，用变量来接收返回结果
		var re = getArrMax([5, 111, 1, 0]);
		console.log(re);
	</script>
</head>
<body>

</body>
</html>
