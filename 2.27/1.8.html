<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		//1.声明函数
		// function 函数名（）{

		// }

		function sayHi(){
			console.log('hi~');
		}
		//(1)function 声明函数的关键字  全部小写
		//(2)函数做某件事情，函数名一般是动词  
		//（3）函数不调用自己不执行
		//2.调用函数
		// 函数名（）
		sayHi();
		//调用函数的时候千万不能忘记加（）
	</script>
</head>

</html>
