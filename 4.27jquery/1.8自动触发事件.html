<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.mini.js"></script>
    <style>
        div {
            height: 500px;
            width: 500px;
            background-color: pink;
        }
    </style>
    <script>
        $(function() {
            $("div").on("click", function() {
                alert(11);
            });
            //自动触发
            //1.元素.事件()
            // $("div").click();
            //2.元素trigger("事件")
            // $("div").trigger("click");
            //3.元素triggerHandler("事件")  就是不会触发元素的默认行为
            // $("div").triggerHandler("click");
            $("input").on("focus", function() {
                $(this).val("你好吗？");
            });
            // $("input").trigger("focus");
            $("input").triggerHandler("focus");
        })
    </script>
</head>

<body>
    <div></div>
    <input type="text">
</body>

</html>
