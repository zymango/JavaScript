<html lang="en">

</head>

<body>
    <script>
        //箭头函数是用来简化函数定义语法的
        // const fn = () => {
        //     console.log(123);

        // }
        // fn();
        // 函数体中只有一句代码，且代码的结果就是返回值，可以省略大括号
        // const sum = (n1, n2) => n1 + n2;
        // const result = sum(10, 20);
        // console.log(result);
        //如果形参只有一个，可以省略小括号
        // const fn = v => {
        //     alert(v);
        // }
        // fn(20);
        //箭头函数不绑定this关键字，箭头函数中的this，指向的是函数定义位置的上下文this。
        function fn() {
            console.log(this);
            return () => {
                console.log(this);

            }

        }
        const obj = {
            name: 'zhangsan'
        }
        const resFn = fn.call(obj);
        resFn();
    </script>
</body>

</html>
