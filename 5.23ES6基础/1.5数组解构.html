<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //数组解构允许我们按照一一对应的关系从数组中提取值
        //然后将值赋值给变量
        let ary = [1, 2, 3];
        let [a, b, c, d, e] = ary;
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d); //undefined
        console.log(e); //undefined
    </script>
</body>

</html>
