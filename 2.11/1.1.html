<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		var num = 10;
		console.log(typeof num);//nuber
		var str = 'pink';
		console.log(typeof str);//string
		var flag = true;
		console.log(typeof flag);//boolean
		var vari = undefined;
		console.log(typeof vari);//undefined
		var timer = null;
		console.log(typeof timer);//object

		var age = prompt('请输入你的年龄:');
		console.log(age);//18
		console.log(typeof age);//string  prompt取过来的是字符串类型
	</script>
</head>
<body>

</body>
</html>
