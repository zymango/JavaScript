<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		//返回数组元素索引号方法  indexOf(数组元素)返回该数组元素的索引号
		//它只返回第一个满足条件的索引号
		//它如果在数组中找不到元素  则返回 -1
		var arr = ['red', 'green', 'pink'];
		console.log(arr.indexOf('blue'));
		var arr = ['red', 'green', 'pink', 'blue'];
		console.log(arr.lastIndexOf('blue'));  //3
	</script>
</head>
<body>

</body>
</html>
