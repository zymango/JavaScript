<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		//数组排序
		//1.数组翻转
		var arr = ['pink', 'red', 'blue'];
		arr.reverse();
		console.log(arr);

		//2.数组排序
		var arr1 = [13, 4, 77, 1, 7];
		arr1.sort(function(a, b){
			// return a - b;  //按照升序排列
			return b - a;
		});
		console.log(arr1);
	</script>
</head>
