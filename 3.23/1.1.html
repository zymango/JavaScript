<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		//根据位置返回字符
		//1.charAt(index)根据位置返回字符
		var str = 'andy';
		console.log(str.charAt(3));
		//遍历所有字符
		for (var i = 0; i < str.length; i++){
			console.log(str.charAt(i));
		}
		//2.charCodeAt(index)返回相应索引号的字符ASCll值， 目的:判断用户按下了哪个键
		console.log(str.charCodeAt(0));
		//3.str[index] H5新增
		console.log(str[1]);
	</script>
</head>

</body>
</html>
