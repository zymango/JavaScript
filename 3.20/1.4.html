<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		//字符串的不可变性
		var str = 'andy';
		console.log(str);
		str = 'red';
		console.log(str);
		//因为我们字符串不可变所以不要大量拼接字符串
		var str = '';
		for(var i = 1; i < 100; i++){
			str += i;
		}
		console.log(str);
	</script>
</head>
