<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
        }
        Star.prototype.sing = function() {
            console.log('我会唱歌');

        }
        var ldh = new Star('刘德华', 18);
        var zxy = new Star('张学友', 19);

        ldh.sing();
        console.log(ldh); //对象身上系统自己添加一个__proto__指向我们构造函数的原型prototype
        console.log(ldh.__proto__ === Star.prototype);
        //方法的查找规则：首先看ldh身上是否有sing方法，如果有就执行这个对象上的sing
        //如果没有sing这个方法，因为有__proto__的存在，就去构造函数原型对象身上去查找sing方法
    </script>
</body>

</html>
