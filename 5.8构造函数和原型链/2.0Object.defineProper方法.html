<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Object.defineProperty()  定义新属性或者修改原来的属性
        var Obj = {
            id: 1,
            uname: '小米',
            price: 1999,
        };
        //1.以前的对象添加和修改属性的方式
        // Obj.num = 1000;
        // Obj.price = 99;
        // console.log(Obj);
        //2. Object.defineProperty()  定义新属性或者修改原来的属性
        Object.defineProperty(Obj, 'num', {
            value: 1000
        });
        console.log(Obj);
        Object.defineProperty(Obj, 'price', {
            value: 9.9,

        });
        console.log(Obj);
        Object.defineProperty(Obj, 'id', {
            //不允许修改这个属性
            writable: true

        });
        Obj.id = 2;
        console.log(Obj);
        Object.defineProperty(Obj, 'address', {
            value: '中国xx市xx',
            writable: false,
            // enumerable如果值为false  则不允许遍历，默认值是false
            enumerable: false,
            // configurable 如果值为false  则不允许被删除  不允许被修改第三个里面的特性
            configurable: false

        });
        console.log(Obj);
        console.log(Object.keys(Obj));
        delete Obj.address;
        console.log(Obj);
        delete Obj.uname;
        console.log(Obj);
        Object.defineProperty(Obj, 'address', {
            value: '中国xx市xx',
            writable: true,
            // enumerable如果值为false  则不允许遍历，默认值是false
            enumerable: true,
            // configurable 如果值为false  则不允许被删除  不允许被修改
            configurable: true

        });
        console.log(Obj.address);
    </script>


</body>

</html>
