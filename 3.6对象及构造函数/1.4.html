			uname:'liudehua',
			age:55,
			sing:function() {
				console.log('lixianglan')
			}

		//因为我们一次创建一个对象，里面很多属性和方法是大量相同的 我们只能赋值
		//因此我们可以利用函数的方法  重复这些代码  我们就把这个函数称为  构造函数  又因为这个函数不一样，里面封装的不是普通代码  而是对象
		//构造函数  就是把我们对象里面一些相同的属性和方法抽象出来封装到函数里面
