<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		//利用 new object  创建对象
		var obj = new Object();
		obj.age = 18;
		obj.sex = '男';
		obj.sayHi = function() {
			console.log('hi');
		}
		//(1)我们是利用 等号 =  赋值的方法  添加对象的属性和方法
		//（2）每个属性和方法之间用 分号结束

		console.log(obj.age);
		console.log(obj['sex']);
		obj.sayHi();
	</script>
</head>
<body>

</body>
</html>
