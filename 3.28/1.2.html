<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<button>按钮1</button>
	<button>按钮2</button>
	<button>按钮3</button>
	<button>按钮4</button>
	<button>按钮5</button>
	<script>
		//1.获取所有按钮元素
		var btns = document.getElementsByTagName('button');
		//btns得到的是伪数组 里面每一个元素  btns[i]
		for(var i = 0; i < btns.length; i++){
			btns[i].onclick = function(){
				// console.log(11);
				//（1）我们先把所有按钮背景颜色去掉
				for(var i = 0; i < btns.length; i++){
					btns[i].style.backgroundColor = '';
				}
				//（2）然后我么才让当前的元素背景颜色为pink
				this.style.backgroundColor = 'pink';
			}
		}
		//2.首先排除其他，然后设置当前样式，我们排除他人的思想，我们称为排他思想
	</script>
</body>
</html>
