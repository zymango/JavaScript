<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            overflow: hidden;
            width: 400px;
            height: 400px;
            margin: 100px auto;
            background-color: pink;
            text-align: center;
        }
        
        .son {
            width: 300px;
            height: 300px;
            margin: 50px;
            background-color: purple;
            line-height: 300px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">son盒子</div>
    </div>
    <script>
        //捕获阶段  如果 addEventListener  第三个参数是 true 那么处于捕获阶段
        //body -> father -> son
        // var son = document.querySelector('.son');
        // son.addEventListener('click', function() {
        //     alert('son');
        // }, true);
        // var father = document.querySelector('.father');
        // father.addEventListener('click', function() {
        //     alert('father');
        // }, true);
        //冒泡阶段
        var son = document.querySelector('.son');
        son.addEventListener('click', function(e) {
            alert('son');
            e.stopPropagation();
            e.cancelBubble = true;
        });
        var father = document.querySelector('.father');
        father.addEventListener('click', function() {
            alert('father');
        });
        document.addEventListener('click', function() {
                alert('document');
            })
            //兼容性解决方案
            // if (e && e.stopPropagation){
            //     e.stopPropagation;
            // }else{
            //     window.event.cancelBubble = true;
            // }
    </script>
</body>

</html>
