	<script>
		//1.求1~100之间的平均值  需要·sum和的变量  需要一个平均值的变量  average

		var sum = 0;
		var average = 0;
		for(var i = 0;i <= 100;i++){
			sum = sum + i;
		}
		average = sum/100;
		console.log(average);

		//2.求1~100之间所有奇数和偶数的和  
		var even = 0;
		var odd = 0;
		for(var i = 1;i <= 100;i++){
			if(i % 2 == 0){
				even = even + i;
			}else {
				odd = odd + i;
			}
		}
		console.log('1~100之间奇数的和为：' + even);
		console.log('1~100之间偶数的和为：' + odd);


		//3.求1~100之间所有能被3整除的数字的和
        var result = 0;
        for(var i = 1; i <= 100; i++){
        	if(i % 3 == 0){
        		result = result + i;
        	}
        }
        console.log(result);

	</script>
