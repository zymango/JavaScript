<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		//1.do……while 语法结构
		// do{
			//循环体
		// }while(条件表达式)
		//执行思路  和while不同的地方在于do  while  先执行一次循环体 再判断一次条件 如果条件为真则继续执行循环体，否则退出循环
		//3.代码验证
		var i = 1;
		do{
			console.log('how are you?');
			i++;
		}while(i <= 100)
		//4.do……while至少执行一次循环体
	</script>
</head>
