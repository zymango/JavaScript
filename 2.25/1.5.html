<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		//打印n行n个星星
		var rows = prompt('请你输入行数：');
		var cols = prompt('请你输入列数：');
		var str = '';
		for(var i = 1; i <= rows; i++){
			for(var j = 1; j <= cols; j++){
				str = str + '☆';
			}
			str = str + '\n';
		}
		console.log(str);
	</script>
</head>

</body>
</html>
