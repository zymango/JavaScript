<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		input{
			color: #999;
		}
	</style>
</head>
<body>
	<input type="text" name="" value="手机">
	<script>
		//1.获取元素
		var text = document.querySelector('input');
		//2.注册事件 获得焦点事件  onfocus
		text.onfocus = function(){
			// console.log('得到了焦点');
			if(this.value === '手机'){
				this.value = '';
			}
			//获得焦点  需要把文本框中的文字变黑
			this.style.color = '#333';
		}
		//3.注册事件 失去焦点事件  onblur
		text.onblur = function(){
			// console.log('失去了焦点');
			if(this.value === ''){
				this.value = '手机';
			}
			//失去焦点  颜色变浅
			this.style.color = '#999';
		} 
	</script>
</body>
</html>
