<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		.box{
			position: relative;
			width: 74px;
			height: 88px;
			border: 1px solid #ccc;
			margin: 100px auto;
			font-size: 12px;
			text-align: center;
			color: #f40;
		}
		.box img{
			width: 60px;
			margin-top: 5px;
		}
		.close-btn{
			position: absolute;
			top: -1px;
			left: -16px;
			width: 14px;
			height: 14px;
			border: 1px solid #ccc;
			line-height: 14px;
			font-family: Arial, Helvetica,sana-serif;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="box">
		淘宝二维码
		<img src="code.png">
		<i class="close-btn">x</i>
	</div>
	<script>
		//1.获取元素
		var btn = document.querySelector('.close-btn');
		var box = document.querySelector('.box');
		//2.注册事件 处理程序
		btn.onclick = function(){
			box.style.display = 'none';
		}
	</script>
</body>
</html>
