<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1.立即执行函数：不需要调用 立马能够执行的函数
        // function fn() {
        //     console.log(1);
        // }
        // fn();
        //2.写法 也可以传递参数进来
        // (function() {})() 或者(function() {}())
        (function(a, b) {
            console.log(a + b);

        })(1, 2); //第二个小括号可以看作是调用函数
        //多个立即执行函数  应该用分号隔开
        (function sum(a, b) {
            console.log(a + b);

        }(2, 3));
        //3.立即执行函数最大的作用就是独立创建了一个作用域，里面所有的变量都是局部变量 不会有命名冲突情况
    </script>
</body>

</html>
