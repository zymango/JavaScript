<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		//闰年算法：能被4整除且不能被100整除或者能够被400整除
		var year = prompt('请输入年份：');
		if(year % 4 == 0 && year % 100 != 0 || year % 400 == 0){
			alert('您输入的的年份是闰年！');
		}else{
			alert('您输入的年份是平年！');
		}
	</script>
</head>
