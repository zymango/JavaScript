<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		// if else  if 语句是多分支语句
		if(条件表达式1){
			//语句一
		}else if(条件表达式2){
			//语句二
		}else if(条件表达式3){
			//语句三
		}else{
			//最后的语句
		}
		//执行思路：如果条件表达式1满足  语句1执行完毕 退出整个if语句
		//注意点：（1）多分支语句还是多选一  最后只有一个语句执行（2）else if里面的条件理论上可以是任意多个（3）else if 之间有个空格
	</script>
</head>
<body>

</body>
</html>
