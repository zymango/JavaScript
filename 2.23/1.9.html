<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		// for (初始变量；条件表达式；操作表达式) {
		 	//循环体
		// }
		//初始换变量  就是用 var声明的一个普通变量；通常作为计数器使用
		//条件表达式  就是用来决定每一次循环是否继续执行  就是终止条件
		//操作表达式  就是每次循环最后执行的代码  经常用于我们计数器变量进行更新
		for(var i = 1; i <= 100; i++){
			console.log('你好吗？');
		}
	</script>
</head>
