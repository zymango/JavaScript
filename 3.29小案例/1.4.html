   <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="dome" index='1' class="nav"></div>
	<script>
		var div = document.querySelector('div');
		//1.获取元素属性值
		//(1)element.属性
		console.log(div.id);
		//(2)element.getAttribute('属性')  
		console.log(div.getAttribute('id'));
		console.log(div.getAttribute('index'));
		//2.设置元素属性值
		//(1)element.属性 = '值'
		div.id = 'test';
		div.className = 'navs';
		//(2)element.setAttribute('属性','值')；主要针对于自定义属性
		div.setAttribute('index',2);
		div.setAttribute('class', 'footer');//class比较特殊  这里就写class
		//3.移除属性  removeAttribute('属性')
		div.removeAttribute('index');
	</script>
	
</body>
</html>
