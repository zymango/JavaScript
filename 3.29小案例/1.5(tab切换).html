<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.tab{
			width: 600px;
			margin: 0px auto;
			border: 1px solid red;
			margin-top: 50px;
		}
		.tab_list{
			height: 45px;
			margin:0px auto;
		}
		.tab_list ul{
			background-color: pink;
		}
		.tab_list li{
			float: left;
			text-align: center;
			padding: 10px;
			cursor: pointer;
		}
		.current{
			background-color: red;
			cursor: pointer;
			color: white;
		}
		.tab_con{
			height: 100px;
		}
		.item{
			display: none;
			height: 100px;
		}
	</style>
</head>
<body>
	<div class="tab">
		<div class="tab_list">
			<ul>
				<li class="current">商品介绍</li>
				<li>规格和包装</li>
				<li>售后保障</li>
				<li>商品评价</li>
				<li>手机社区</li>
			</ul>
		</div>

		<div class="tab_con">
			<div class="item" style="display: block;">
				商品介绍模块内容
			</div>
			<div class="item">
				规格和包装模块内容
			</div>
			<div class="item">
				售后保障模块内容
			</div>
			<div class="item">
				商品评价模块内容
			</div>
			<div class="item">
				手机社区模块内容
			</div>
		</div>
	</div>
	<script>
		var tab_lis = document.querySelector('.tab_list');
		var lis = tab_lis.querySelectorAll('li');
		var items = document.querySelectorAll('.item');
		for(var i = 0; i < lis.length; i++){
			lis[i].setAttribute('index', i);

			lis[i].onclick = function(){
				//1.上面选项卡，点击某一个，当前底色是红色，其余不变，（排他思想）修改类名方式
				//干掉所有 其余li清除class类
				for(var i = 0; i < lis.length; i++){
					lis[i].className = '';
				}
				//留下自己
				this.className = 'current';

				//2.下面显示内容模块
				var index = this.getAttribute('index');
				console.log(index);
				//排他思想
				for(var i = 0; i < items.length; i++){
					items[i].style.display = 'none'
				}
				items[index].style.display = 'block';
			}
		}
	</script>
</body>
</html>
