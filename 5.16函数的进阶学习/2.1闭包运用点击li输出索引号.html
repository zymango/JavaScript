<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul class="nav">
        <li>巧克力</li>
        <li>棒棒糖</li>
        <li>牛奶</li>
        <li>蛋糕</li>
    </ul>
    <script>
        //1.我们可以利用动态添加属性的方式
        var lis = document.querySelector('.nav').querySelectorAll('li');

        // for (var i = 0; i < lis.length; i++) {
        //     lis[i].index = i;
        //     lis[i].onclick = function() {
        //         console.log(this.index);

        //     }
        // }
        //2.利用闭包的方式得到当前li的索引号
        for (var i = 0; i < lis.length; i++) {
            //利用for循环创建了4个立即执行函数
            //立即执行函数也称为小闭包  因为立即执行函数里面任意一个函数都可以使用它的i这个变量
            (function(i) {
                // console.log(i);
                lis[i].onclick = function() {
                    console.log(i);

                }
            })(i);
        }
    </script>
</body>

</html>
