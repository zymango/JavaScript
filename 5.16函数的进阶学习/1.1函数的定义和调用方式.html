<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //函数的定义方式
        //1.自定义函数（命名函数）
        function fn() {};
        //2.函数表达式（匿名函数）
        var fun = function() {
            console.log(12345);
        };
        fun();
        //3.利用new Function('参数1', '参数2', '参数3')
        var f = new Function('a', 'b', 'console.log(a + b)');
        f(1, 2);
        console.dir(f);
        console.log(f instanceof Object); //true
    </script>
</body>

</html>
