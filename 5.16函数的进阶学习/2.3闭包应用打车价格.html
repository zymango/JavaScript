<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        //闭包运用：计算打车的价格
        //打车起步价13（3公里以内）  之后每多一公里增加5块钱  用户输入公里数就可以计算打车的价格
        //如果有拥堵的情况  总价格多收取10块钱拥堵费
        // function fn() {
        // }
        // fn;
        var car = (function fn() {
            var start = 13; //起步价  局部变量
            var totle = 0; //总价  局部变量
            return {
                price: function(n) {
                    if (n <= 3) {
                        totle = start;
                    } else {
                        totle = start + (n - 3) * 5;
                    }
                    return totle;
                },
                yd: function(flag) {
                        return flag ? totle + 10 : totle
                    } //拥堵之后的费用
            }
        })();
        console.log(car.price(5)); //23
        console.log(car.yd(true)); //33

        console.log(car.price(1)); //13
        console.log(car.yd(true)); //23
    </script>
</body>

</html>
