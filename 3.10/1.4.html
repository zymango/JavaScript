<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		//获得Date总的毫秒数 (时间戳) 不是当前时间的毫秒数  而是距离1970年1月1号过了多少毫秒数
		//1.通过  valueOf() getTime()
		var date = new Date();
		console.log(date.valueOf());  //就是我们现在时间
		console.log(date.getTime());
		//2.简单写法(最常用的)
		var date1 = +new Date();  //+new Date()  返回的就是总毫秒数
		console.log(date1);
		//3.H5 新增的获得总的毫秒数
		console.log(Date.now());
	</script>
</head>
<body>

</body>
</html>
