<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
	    *{
	    	margin: 0;
	    	padding: 0;
	    }
		section{
			width: 100%;
			max-width: 980px;
			min-width: 320px;
		/*	border: 1px solid red;*/
		    margin: 0 auto;
		}
		section div {
			float: left;
			width: 50%;
			height: 400px;
		}
		section div:nth-child(1){
			background-color: pink;
		}
		section div:nth-child(2){
			background-color: purple;
		}
	</style>
</head>
<body>
	<section>
		<div></div>
		<div></div>
	</section>
</body>
</html>
