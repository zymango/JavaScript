<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        变量的解构函数
        1.理解
        从对象或数组中提取数据，并赋值给变量（多个）
        2.对象的解构赋值
        let {n, a} = {name: 'tom', a: 12}
        3.数组的解构赋值
        let [a, b] = [1, 'atguigu']
     -->
    <script>
        let obj = {
            username: 'tom',
            age: 18
        };
        // let username = obj.username;
        // let age = obj.name;

        let {
            username,
            age
        } = obj;
        console.log(username, age);
        let arr = [1, 3, 5, 'abc', true];
        // let [a, b, c, d, e] = arr;
        let [, , c, d, e] = arr;
        console.log(c, d, e);
    </script>
</body>

</html>
