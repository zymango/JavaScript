<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 前言：ES6中对象的属性都是字符串，容易造成混淆
  symbol：ES6中添加了一种原始数据类型symbol（已有的原始数据类型：number,String,boolean,null, undefined,对象）
  特点：1.symbol属性对应的值是唯一的，解决命名冲突的问题
  2.symbol不能与起她数据类型进行计算，包括字符串的拼串
  3.for in, for of,遍历时不会遍历symbol属性
  使用:
  1.调用symbol函数得到symbol函数值
  let symbol = Symbol();
  let obj = {};
  obj{symbol} = 'hello';
  2.传参标识
  let symbol = Symbal('one');
  let symbol2 = Symbol('two');
  console.log(symbol);
  console.log(symbol2);
  3.内置symbol值
  除了定义自己使用的symbol值外，ES6还提供了11内置的symbol值，指向语言内部使用的方法
  Symbol.iterator属性
  对象的Symbol.iterator属性，指向该对象的默认遍历器方法 -->
  <script>
    //创建symbol属性值
    let symbol = Symbol();
    console.log(symbol);
    let obj = {username: 'kobe', age: 18};
    obj.sex = '男';
    obj[symbol] = 'hello';
    console.log(obj);

    let symbol2 = Symbol('one');
    let symbol3 = Symbol('two');
    console.log(symbol2 === symbol3);  //false
    console.log(symbol2, symbol3);
    
    //可以定义常量
    const personkey = Symbol('personkey');
    console.log(personkey);
    
    
    
  </script>
</body>
</html>
