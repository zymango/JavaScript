<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        1.模板字符串：简化字符串的拼接
        *模板字符串必须用''包含
        *变化的部分使用${xxx}定义

     -->
    <script>
        let obj = {
            username: 'tom',
            age: 18
        };
        let str = '我的名字是' + obj.username + ', 我今年的年龄是：' + obj.age;
        console.log(str);
        str = `我的名字叫:${obj.username},我今年的年龄是：${obj.age}`;
        console.log(str);
    </script>
</body>

</html>
