<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>测试1</button>
    <button>测试2</button>
    <button>测试3</button>
    <!-- 
        let
        1.作用：
        与var相似，用于声明一个变量
        2.特点：
        在块级作用域内有效
        不能重复声明
        不会预处理，不存在变量提升
        3.应用
        循环遍历加监听
        使用let取代var是趋势
     -->
    <script>
        // let username = 'kobe';
        // let username = 'wade';
        let btns = document.getElementsByTagName('button');
        for (let i = 0; i < btns.length; i++) {
            var btn = btns[i];
            btn.onclick = function() {
                alert(i);
            }
        }
    </script>
</body>

</html>
