<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		//arguments的使用
		function fn(){
			console.log(arguments); //里面存储了所有传过来的实参
			console.log(arguments.length);
			//我们可以按照数组的方式遍历arguments
			for(var i = 0; i < arguments.length; i++){
				console.log(arguments[i]);
			}
		}
		fn(1, 2, 3);
	</script>
</head>
<body>

</body>
</html>
