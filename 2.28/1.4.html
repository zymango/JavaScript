<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		function sort(arr){
			for(var i = 0; i < arr.length; i++){
				for(var j = 0; j < arr.length - i; j++)
					if(arr[j] > arr[j + 1]){
						var temp = arr[j];
						arr[j] = arr[j + 1];
						arr[j + 1] = temp;
					}
			}
			return arr;
		}
		var arr1 = sort([1, 9, 2, 5, 10]);
		console.log(arr1);
		var arr2 = sort([100, 78, 99, 10]);
		console.log(arr2);
	</script>
</head>

</body>
</html>
